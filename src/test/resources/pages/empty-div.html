<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to the Test of Recheck-web</title>
</head>
<body>

<div>
    <p>
        Das ist ein Text!
    </p>
    Und <em>das</em> auch.
</div>

<button id="change-for-div" onclick="change()">Change</button>

<script>
    function change() {
        var p = document.getElementsByTagName("p")[0]
        p.innerHTML = "This is a text!"
    }
</script>

<iframe id="myiframe" height="200" frameborder="0" title="description">
  <html>
    <head></head>
    <body class="frameBody">
      Text in einem IFrame<br/>
    </body>
  </html>
</iframe>

</body>
</html>
