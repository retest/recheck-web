language: java
sudo: false
dist: trusty

addons:
  sonarcloud:
    organization: "retest"
    token:
      secure: "${SONAR_CLOUD_TOKEN}"
  chrome: stable

notifications:
  email: false

cache:
  directories:
    - "${HOME}/.sonar/cache/"
    - "${HOME}/.m2/"

before_install:
  - wget -N http://chromedriver.storage.googleapis.com/2.40/chromedriver_linux64.zip -P ~/
  - unzip ~/chromedriver_linux64.zip -d ~/
  - rm ~/chromedriver_linux64.zip
  - sudo mv -f ~/chromedriver /usr/local/share/
  - sudo chmod +x /usr/local/share/chromedriver
  - sudo ln -s /usr/local/share/chromedriver /usr/local/bin/chromedriver
  - sudo ln -s /usr/local/share/chromedriver ./src/test/resources/chromedriver
  - whereis google-chrome-stable
  - whereis chromedriver
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &

install: true

before_script:
  - openssl aes-256-cbc -K $encrypted_5faff216b858_key -iv $encrypted_5faff216b858_iv
      -in retest-gmbh-gpg.asc.enc -out retest-gmbh-gpg.asc -d
  - gpg --fast-import retest-gmbh-gpg.asc
  - cp .travis.settings.xml "${HOME}/.m2/settings.xml"

script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar

before_deploy:
  - mvn package -DskipTests

deploy:
  provider: releases
  api_key: "${GH_TOKEN}"
  file_glob: true
  file: "./target/recheck-web-*.jar"
  skip_cleanup: true
  on:
    tags: true
    branch: master

after_deploy:
  - mvn deploy -DskipTests
